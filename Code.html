
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family:sans-serif; background:#111; color:white; display: flex; flex-direction: column; height:100vh; }
    #topBar { display: flex; gap: 10px; padding: 10px; background: #222; }
    button { background: #2979ff; color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; }
    #mainCode { display: flex; flex-direction: column; flex-grow: 1; }
    #previewCode { flex: 1; border-bottom: 2px solid #444; }
    #editorCode { flex: 1; }
    #editor { width: 100%; height: 100%; background: #111; color: white; border: none; font-family: monospace; padding: 10px; box-sizing: border-box; }
    #footer { background: #222; color: #aaa; padding: 5px 10px; font-size: 12px; text-align: right; }
  </style>
</head>
<body>

<!-- Top Bar -->
<div id="topBar">
  <button onclick="copyCode()">Copy Code</button>
  <button onclick="location.href='index.html'">Home</button>
</div>

<!-- Main Section -->
<div id="mainCode">
  <!-- Preview Section (Iframe) -->
  <div id="previewCode">
    <iframe id="previewFrame"></iframe>
  </div>

  <!-- Editor Section (Text Area) -->
  <div id="editorCode">
    <textarea id="editor"></textarea>
  </div>
</div>

<!-- Footer Section -->
<div id="footer">
  Saved Time: -- @minabasem
</div>

<script src="script.js"></script>
</body>
</html>
