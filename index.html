<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Editor 2D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Bar with buttons -->
<div id="topBar">
  <button onclick="showAddMenu()">+ Add</button>
  <button onclick="saveProject()">ðŸ’¾ Save</button>
  <button onclick="loadProject()">ðŸ“‚ Load</button>
  <button onclick="undo()">â†© Undo</button>
  <button onclick="redo()">â†ª Redo</button>
  <button onclick="location.href='Code.html'">Code</button>
  
  <!-- Support Button -->
  <button id="supportBtn" onclick="showSupportAd()">Support</button>
</div>

<!-- Main Content Layout -->
<div id="main">
  <!-- Sidebar (World and Files) -->
  <div id="sidebar">
    <div id="worldOverview">
      <h4>World:</h4>
      <div id="worldItems"></div>
    </div>
    <div id="files">
      <h4>Project Files:</h4>
      <div id="fileList"></div>
    </div>
  </div>

  <!-- Preview Section -->
  <div id="preview">
    <iframe id="view"></iframe>
  </div>
  
  <!-- Inspector Section -->
  <div id="inspector">
    <h3>Inspector</h3>
    <input id="name" placeholder="Name">
    <input id="text" placeholder="Text">
    <input id="tx" type="number" placeholder="X">
    <input id="ty" type="number" placeholder="Y">
    <input id="sx" type="number" step="0.1" placeholder="Scale X" value="1">
    <input id="sy" type="number" step="0.1" placeholder="Scale Y" value="1">
    <input id="r" type="number" step="1" placeholder="Rotation" value="0">
    <input id="c" type="color" placeholder="Color">
    <input id="fontSize" type="number" placeholder="Font Size" value="16">
  </div>
</div>

<!-- Modal for displaying support ad -->
<div id="adModal" class="modal">
  <div class="modal-content">
    <h2>Support Ad</h2>
    <p>Watch this ad for 30 seconds to support us!</p>
    <button onclick="closeAd()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
