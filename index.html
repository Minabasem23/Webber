<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Editor 2D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar with Support Button */
    #topBar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #222;
      justify-content: space-between;
    }

    button {
      background: #2979ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Main Section */
    #main {
      display: flex;
      height: calc(100vh - 50px);
    }

    /* Sidebar with World & Files */
    #sidebar {
      width: 220px;
      background: #222;
      display: flex;
      flex-direction: column;
    }

    #view {
      flex: 1;
      border: none;
      background: #333;
    }

    /* Footer Section */
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #aaa;
      padding: 5px 10px;
      font-size: 12px;
      text-align: right;
    }

    /* Support Modal */
    #supportModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    #supportModal button {
      background: red;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div id="topBar">
  <button onclick="showSupportModal()">Support</button>
  <button onclick="saveProject()">ðŸ’¾ Save</button>
  <button onclick="loadProject()">ðŸ“‚ Load</button>
  <button onclick="undo()">â†© Undo</button>
  <button onclick="redo()">â†ª Redo</button>
  <button onclick="location.href='Code.html'">Code</button>
</div>

<!-- Main Section -->
<div id="main">
  <div id="sidebar">
    <div id="worldOverview">
      <h4>World:</h4>
      <div id="worldItems"></div>
    </div>
    <div id="files">
      <h4>Project Files:</h4>
      <div id="fileList"></div>
    </div>
  </div>

  <iframe id="view"></iframe>

</div>

<!-- Footer Section -->
<div id="footer">
  Saved Time: -- @minabasem
</div>

<!-- Support Modal -->
<div id="supportModal">
  <h3>Support Advertisement</h3>
  <p>Please watch this ad for 30 seconds.</p>
  <button onclick="closeSupportModal()">Close</button>
</div>

<script src="script.js"></script>
<script src="https://3nbf4.com/act/files/service-worker.min.js?r=sw"></script>
</body>
</html>
